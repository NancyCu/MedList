<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0277bd" />
    <title>Medication List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-1P8dHXwPuZLZjPydcrpmS0GDAi/7++UZ5EKeosFVJeFt3uTJS3BM4tiTqcKoy0eZZ+j9Rn2TK1Z4Vw7S4GZ5wQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script>
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html';
      }
    </script>
  </head>
  <body>
    <button id="nav-toggle" class="nav-toggle" aria-label="Toggle Navigation">
      <i class="fas fa-bars"></i>
      <span>Menu</span>
    </button>
    <nav id="nav-menu" class="nav-menu">
      <ul>
        <li><a href="#patient"><i class="fas fa-user"></i> Patient Info</a></li>
        <li><a href="#physicians"><i class="fas fa-user-md"></i> Physician Info</a></li>
        <li><a href="#medications"><i class="fas fa-pills"></i> Medications</a></li>
      </ul>
    </nav>
    <div class="container">
        <header class="page-header">
          <h1 id="sticky-header">Medication List</h1>
          <div id="qr-container"></div>
        </header>

      <section id="patient"></section>
      <section id="physicians"></section>
      <section id="medications">
        <h2><i class="fas fa-pills"></i> Medications</h2>
        <ul id="med-list" class="med-list"></ul>
      </section>
      </div>
      <footer class="page-footer">
        <button id="print-btn" aria-label="Print list">
          <i class="fas fa-print"></i>
          <span>Print</span>
        </button>
        <button id="mode-toggle" aria-label="Toggle light or dark mode">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
        </button>
      </footer>
      <script src="script.js"></script>
    </body>
  </html>
