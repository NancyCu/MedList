<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0277bd" />
    <title>Medication List</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html';
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1 id="sticky-header">Medication List</h1>
      <section id="patient"></section>
      <section id="physicians"></section>
      <section>
        <h2>Medications</h2>
        <ul id="med-list" class="med-list"></ul>
      </section>
      <!-- New Medication Upload Section -->
      <section id="medication">
        <div class="drug-info">
          <div class="pill-image-box" id="pill-image-box">
            <!-- Uploaded image will appear here -->
          </div>
          <div class="drug-details">
            <div class="info-row">
              <span class="info-title">Drug Name:</span>
              <span class="info-data">Aspirin</span>
            </div>
            <div class="info-row">
              <span class="info-title">Dosage:</span>
              <span class="info-data">100mg</span>
            </div>
            <!-- Additional drug info... -->
          </div>
        </div>
        <input type="file" accept="image/*" capture="environment" id="pill-upload">
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
